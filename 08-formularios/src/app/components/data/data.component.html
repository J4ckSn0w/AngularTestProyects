<h4>Formularios <small>template</small> </h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>
    <div formGroupName="nombreCompleto">
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input type="text" class="form-control" [ngClass]="{'is-invalid' : (!forma.get('nombreCompleto.nombre').valid && forma.get('nombreCompleto.nombre').touched)}" placeholder="Nombre" formControlName="nombre">
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">
                    Este campo es necesario
                </div>
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-control-feedback">
                    Minimo 3 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input type="email" class="form-control" placeholder="Correo electronico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input type="password" class="form-control" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir</label>
        <div class="col-md-8">
            <input type="password" class="form-control" placeholder="Repetir Password" formControlName="password2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma['controls'].pasatiempos['controls'] let i = index" type="text" class="form-control" placeholder="Pasatiempos" [formControlName]="i">
        </div>
        <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary">
            Nuevo
        </button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>

    {{forma.valid }}
    <br> {{ forma.status }}
</form>
